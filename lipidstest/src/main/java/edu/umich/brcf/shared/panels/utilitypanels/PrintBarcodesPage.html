<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:head>
   		<link rel="stylesheet" type="text/css" href="dialog.css"/>
	
		 <style>
	        legend { border: 1px solid #e9601a; background-color: white; color: black; padding: 4px;}
	        fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px;}
	        
	         hr 
				{
			    border: 0;
			    height: 0;
			    border-top: 1px solid rgba(0, 0, 0, 0.1);
			    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
			    margin-top : 20px;
			    margin-bottom : 20px;
			    margin-left : 15px;
				}
				
	        .sectionTitle { font-weight : 600; color : blue ; text-align : right}
	       
	       .good_font
				{
				 font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   				font-weight: 300;
   				font-size : 90%;
				}
	    </style>
	</wicket:head>
	
	<body class = "good_font">  <!-- "background : #E8ECEF"> -->
		
		<fieldset style = "vertical-align : middle; height : 90% ; width : 90%; margin-left : 5%; margin-right : 5%;">
		<legend style = "border : blue; background : transparent; text-align : left">
	     		<span style = "text-align : left; font-weight : bold; color :  #0053CF; font-size : 120%">Print Barcodes</span>
	     </legend>
	    
	   <div>
	   <span wicket:id = "feedback" class = "feedbackMsg90"></span>
			
	   	<form wicket:id = "printBarcodesForm">      
	   
	   			<br><br>
	   	        <table style = "width : 80%; margin-left : 5%; margin-right : 15%; height : 50%; vertical-align : middle">
		       
			       <tr>
						 <td class = "sectionTitle" style = "width : 25%;" >Printer : </td>
						 <td style = "width : 30%; padding-left : 2%; text-align : left">
						 	<select wicket:id="printerName" style = "padding-left : 5px; padding-right : 5px"><option>Printer</option></select>
						 </td>
					</tr>
		       		<tr><td></td><td><br></td></tr>	
					<tr>
						<td class = "sectionTitle"  style = " width : 30%"><span wicket:id = "count"> Number of barcodes : </span></td>
					  	<td nowrap style = "width : 70%; padding-left : 2%; text-align : left">
					  		<select wicket:id = "noBarcodes"></select>
					  		&nbsp;&nbsp;&nbsp;&nbsp;<input wicket:id="tagAsAliquots" style = "margin-left : 30px" type = "checkbox">
					  		<span wicket:id = "aliquotTagLabel">&nbsp;Tag as aliquot(s) - start at : </span>
					  		<select wicket:id = "startAtAliquot"></select>
					  	</td>
					</tr>
					<tr><td></td><td><hr></td></tr>	
					<tr>
						
						<td nowrap class = "sectionTitle"  style = "vertical-align : top"><span wicket:id = "toprint" style = "vertical-align : top">To print:</span> </td>
						<td style = "vertical-align : top; padding-left : 2%">
					
							<div wicket:id = "container" style="overflow:scroll; height: 200px;  border : none; vertical-align : top">
					  		<!--  
					  			<textarea wicket:id = "samples"  style = "font-size : 70%; border : none; margin-bottom: 0%; width : 100%; height : 100%; vertical-align : top" >This is a comment
								</textarea>
								-->
								<span wicket:id = "samples"  style = "font-size : 70%; border : none; margin-bottom: 0%; width : 100%; height : 100%; vertical-align : top" >This is a comment
								</span>
							</div>
				  		</td>
				  		
				  		<td></td>
				  	</tr>
				</table>
			
			
			<div>&nbsp;</div>
			
			<div style = "text-align : center">
				<input wicket:id="backButton" type="submit"   style = "width : 100px; margin-right : 10px;" value="&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;"/>
				<input wicket:id="print" type="submit"   style = "width : 100px; margin-left : 10px; margin-right : 10px;" value="&nbsp;&nbsp;&nbsp;Print&nbsp;&nbsp;&nbsp;"/>
				<input  wicket:id="downloadButton"   style = "width : 100px; margin-left : 10px; margin-right : 10px; text-align : center" type = "button" title = "Download" value = "&nbsp;&nbsp;&nbsp;Download Ids&nbsp;&nbsp;&nbsp;"/>
			</div>
			
		</form>
		</div>
		</fieldset>
		
	</body>
</html>
