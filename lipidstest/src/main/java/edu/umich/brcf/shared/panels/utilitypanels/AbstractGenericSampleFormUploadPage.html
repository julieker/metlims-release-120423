<html xmlns:wicket="http://wicket.apache.org/">

<head>
    <link rel="stylesheet" type="text/css" href="dialog.css"/>
    <style>
        legend { border: 1px solid #e9601a; background-color: white; color: black; padding: 4px;}
        fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px;}
		.mainTable { margin-top : 30px; width : 96%; margin-right : 2%; margin-left : 2%; }
		.legendTitle { font-weight : bold; color :  #0053CF; }
	</style>
</head>

<body class = "dialog_background"> 
	<fieldset style = "vertical-align : middle; height : 80%">
     	<legend style = "border : blue; background : transparent;  text-align : left">
     		<span class = "legendTitle" >Upload Sample Submission</span>
     	</legend>
		
   		<form wicket:id="createSampleForm">
   			<table class = "mainTable">
    			<tr>
    				<td style = "text-align : right; padding-right : 5px">File</td>
    				<td>
			        	<input wicket:id="fileInput" id="upload" type="file" size="150"/>
			        </td>
			        <td>
			        	<input wicket:id = "submitButton" type="submit" value="&nbsp;&nbsp;Upload&nbsp;&nbsp;"/>
			        </td>
			    </tr>
		    </table>
		    <center>
		    	<span wicket:id="progress">[[ajax upload progressbar]]</span><br/>
		    </center>
		</form>
     <span wicket:id = "feedback" style = "font-size : 80%; color : red" />
    </fieldset>
</body>
</html>
