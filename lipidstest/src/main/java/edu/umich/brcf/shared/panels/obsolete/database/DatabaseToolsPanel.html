
    <wicket:head>
        <style>	
        
			#dialog_background 
				{
			  	background : #EEEEEE;
			  	height : 200%;
				}
				
			#good_font
				{
				 font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   				font-weight: 300;
				}
				
			.col1 { border : none; text-align : right}
			.col2 { border : none; text-align : left }
			.col3 { border : none; text-align : left; padding-left : 10px; }
			.col4 { border : none; }
			
			.sectionHeader 
				{
				width : 40%; 
				text-align : left; 
				color : #0053CF;
				}
				
			.sectionContent
				{
				width : 90%; margin-left : 5%; margin-right: 5% ; margin-bottom : 50px;  
				margin-top : 10px; background : white; height : 200px; padding: 30px; 
				border-radius : 10px; border : groove grey thin; font-size : 90%;
		    
				}	
			hr 
				{
			    border: 0;
			    height: 0;
			    border-top: 1px solid rgba(0, 0, 0, 0.1);
			    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
			    margin-top : 20px;
			    margin-bottom : 20px;
			    margin-left : 15px;
				}
				
			strong 
				{
				margin-left : 15px;
				}
		</style>	
    </wicket:head>

									</td>
								</tr>
							</table>
						</td>
					
			
						<td style = "width : 50%; vertical-align : middle; border-left : 1px groove white; ">
							<table style = "margin-left : 7%; margin-right : 4%;  text-align : left;">
								<tr>
									<td style = "text-align :left">
										<span id = "invalidateSamplesPanel"></span>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
