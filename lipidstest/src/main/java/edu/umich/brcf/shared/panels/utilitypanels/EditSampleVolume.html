<html>
<head>
    <title></title>
     <link rel="stylesheet" type="text/css" href="dialog.css"/>
     <style> 
     	legend { border: 1px solid transparent; background-color: white; color: black; padding: 4px;}
	    fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px;}
     	
     	.dialogButton { width : 25%; padding-top : 2px; padding-bottom : 2px}
     </style>
</head>

<wicket:head>
</wicket:head>

<body class = "dialog_background">
	<fieldset class = "dialog_fieldset" style = "height : 90%; margin-bottom : 3%; vertical-align: middle; width :90%; margin-left : 3%; margin-right : 5%">	
	
		<legend class = "dialog_legend">
	   		<span  style = "text-align : left; font-weight : bold; color :  #0053CF"><span >Update Sample Volume</span></span>
	   	</legend>
		   	
		<span wicket:id = "feedback" class = "feedbackMsg80" style = "text-align : center"></span>
		   	
		<div style = "text-align : center; vertical-align : middle;">
		  	
		  	<form wicket:id = "editSampleVolumeForm">  
		  		<br>
		  		<table style = "width : 90%; margin-left : 5%; margin-right:5%">
					<tr>
						<td style = "text-align : right; width : 50%"> New Volume : </td>
						<td style = "text-align : left; width : 50%">
							<input wicket:id="volume" type="text"  value=".4" size="7"/> &nbsp;&nbsp;
							<select wicket:id = "volUnits"><option>ml</option><option>ul</option></select>	
						</td>
					</tr>
					
			 	 </table>
    		  	<br><br>
    		  	<table style = "width : 96%; margin-left : 2%; margin-right :2%">
    				<tr>
	    				<td style = "width :50%; padding-right : 20px; text-align : right">
		    				<input wicket:id = "saveLink"   class = "dialogButton"   style = "margin-top : 2%"  type="submit"   value="&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;"/>
						</td>
						<td style = "width : 50%; padding-left : 20px; text-align : left">
						<!-- issue 464 -->
							<input wicket:id = "closeButton" class = "dialogButton" type="button"  value = "&nbsp;&nbsp;&nbsp;&nbsp;Close&nbsp;&nbsp;&nbsp;&nbsp;"/>
		    			</td>	
	    			</tr>	        	
	    	 	</table>
  			</form>
  	  </div>
	
	</fieldset>
</body>
</html>
