<html xmlns:wicket="http://wicket.apache.org/">

    <head>
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <link rel="stylesheet" type="text/css" href="css/main.css"/>
	    <style>
	        legend { border: 1px solid #e9601a; background-color: white; color: black; padding: 4px;}
	        fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px;}
	    </style>
	</head>
	
	<body id = "dialog_background">  <!-- "background : #E8ECEF"> -->
		
		<fieldset style = "vertical-align : middle; height : 80% ; width : 80%; margin-left : 10%; margin-right : 10%;">
		<legend style = "border : blue; background : transparent; text-align : left">
	     		<span style = "text-align : left; font-weight : bold; color :  #0053CF">Print Barcodes</span>
	     </legend>
	    
		<span wicket:id = "feedback"/>
			
	   	<form wicket:id = "printBarcodesForm">      
	   
	        <table style = "width : 80%; margin-left : 5%; margin-right : 15%; height : 50%;  margin-top : 10%; margin-bottom : 10%">
	       
		       <tr>
					 <td style = "width : 25%; text-align : right;">Printer:</td>
					 <td style = "width : 30%; padding-left : 2%; text-align : left">
					 	<select wicket:id="printerName"></select>
					 </td>
				</tr>
	       
				<tr>
					<td style = "text-align : right; width : 30%"><span wicket:id = "count"> # barcodes:</span></td>
				  	<td style = "width : 70%; padding-left : 2%; text-align : left">
				  		<input wicket:id = "noBarcodes" type="text"  style = "width : 10%" />
				  	</td>
				</tr>
					
				<tr>
					<td style = "text-align : right; vertical-align : top"><span wicket:id = "toprint">To Print:</span> </td>
					<td style = "vertical-align : top; padding-left : 2%">
						<br>
						<div style="overflow:scroll; height: 200px;  border : black solid 1px; vertical-align : top">
						  			<textarea wicket:id = "samples"  style = "font-size : 70%; border : none; margin-bottom: 0%; width : 100%; height : 100%; vertical-align : top" >This is a comment
									</textarea>
						</div>
			  		</td>
			  		
			  		<td>
				  	</td>
			  		
				</tr>
			</table>
			
			<div><br>&nbsp;</div>
			
			<div style = "text-align : center">
				<input wicket:id="backButton" type="submit"   style = "width : 100px; margin-right : 10px;" value="&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;"/>
				<input wicket:id="print" type="submit"   style = "width : 100px; margin-left : 10px; margin-right : 10px;" value="&nbsp;&nbsp;&nbsp;Print&nbsp;&nbsp;&nbsp;"/>
				<input  wicket:id="downloadButton"   style = "width : 100px; margin-left : 10px; margin-right : 10px; text-align : center" type = "button" title = "Download" value = "&nbsp;&nbsp;&nbsp;Download Ids&nbsp;&nbsp;&nbsp;"/>
			</div>
			
		</form>
		</fieldset>
	
</body>
</html>
