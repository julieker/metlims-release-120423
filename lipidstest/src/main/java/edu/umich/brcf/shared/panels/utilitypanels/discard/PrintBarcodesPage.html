
 <head>
   <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <link rel="stylesheet" type="text/css" href="css/main.css"/>
	    <style>
	        legend { border: 1px solid #e9601a; background-color: white; color: black; padding: 4px;}
	        fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px;}
		</style>
	</head>
	
	<body class = "dialog_background">  <!-- "background : #E8ECEF"> -->
		<fieldset style = "vertical-align : middle; height : 80%">
		<legend style = "border : blue; background : transparent; text-align : left">
	     		<span style = "text-align : left; font-weight : bold; color :  #0053CF">Print Barcodes</span>
	     </legend>
	    
		<span wicket:id = "feedback"/>
			
	   	<form wicket:id = "printBarcodesForm">      
	        <table style = "vertical-align : middle; width : 70%; margin-left : 15%; margin-right : 15%; height : 50%; ">
	       
				<tr>
					<td style = "text-align : right; width : 30%"># barcodes:</td>
				  	<td style = "width : 70%; padding-left : 2%; text-align : left">
				  		<input wicket:id = "noBarcodes" type="text"  style = "width : 10%" />
				  	</td>
				</tr>
				<tr>
					 <td style = "text-align : right;">Printer:</td>
					 <td style = "width : 50%; padding-left : 2%; text-align : left">
					 	<select wicket:id="printerName"></select>
					 </td>
				</tr>
			</table>
			
			<div><br>&nbsp;</div>
			
			<div style = "text-align : center">
				<input wicket:id="print" type="submit"   style = "width : 100px" value="&nbsp;&nbsp;&nbsp;Print&nbsp;&nbsp;&nbsp;"/>
		<!-- 		<input disabled wicket:id="test" type="submit"   style = "width : 100px" value="&nbsp;&nbsp;&nbsp;Test&nbsp;&nbsp;&nbsp;"/>  -->
			
			</div>
			
		</form>
		</fieldset>
	
</body>
