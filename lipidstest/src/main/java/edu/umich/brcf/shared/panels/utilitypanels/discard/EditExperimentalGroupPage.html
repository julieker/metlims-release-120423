<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Edit Experimental Group</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
     <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<wicket:head>
			<style>
				div.wicket-aa {
					font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
					font-size: 12px;
					background-color: white;
					border-width: 1px;
					border-color: #cccccc;
					border-style: solid;
					padding: 2px;
					margin: 1px 0 0 0;
					text-align:left;
					z-index: 5;
				}
				div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
				div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
			</style>
		</wicket:head>
<body>
 <center>
 <h2>Edit Experimental Group</h2>
<!--  <span wicket:id = "border">-->
  <span wicket:id = "feedback"/><br/><br/>
  <form wicket:id = "editGroupForm" >  
    <table border="1"><tr><td>
    <table class="blueHeaderTable">
		  	<tr>
		  		<th align="right">Group Name:</th>
		  		<td><input wicket:id = "group_name" type="text" value="Moes Metabalome" size="40" /></td>
		  	</tr>
		  	<tr>
		  		<th align="right" valign="top">Group_Description:</th>
		  		<td><input wicket:id = "group_description" type="text" value="Moes Metabalome" size="40" /></td>
		  	</tr>
		  	<tr>
		  		<th align="right">Experiment:</th>
		  		<td><input wicket:id = "expID" type="text" value="Moes Metabalome" size="40" /></td>
		  	</tr>
	</table>
		</td></tr></table><br/><br/>
		 <input type="submit" wicket:id="saveChanges" value="Save"/>
		</form>
<!--		 </span>-->
	</center>
</body>
</html>
