<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="dialog.css"/>
		<link rel="stylesheet" type="text/css" href="worklist.css"/>
	    
		<style>
			
		</style>
	</head>
	
	<body class = "dialog_background" style = "background : white;  margin-top : 10px">
	
		<div wicket:id="feedback"></div>
		
		<div class = "good_font">
		<form wicket:id = "editSampleMapForm">
			
			<h3><span wicket:id = "pageTitle" style = "margin-left : 5%; color :  #0053CF;"> Sample Name Mappings for Data Set </span></h3>
			
			<span wicket:id = "container" style = "text-align : center; width : 100%">	
				<table style = "background : white; border : solid grey 1px; text-align : center; width : 90%; margin-left : 5%; margin-bottom : 3%; margin-top : 3%">
				
					<tr style = "border : solid 1px white; background : #0053CF; color : white">	
						<th>Sample Label</th>
						<th>Sample Id</th>
						<th>Comment</th>
					</tr>		
			
					<tr wicket:id = "mappingListView" >
						
						<td nowrap style = "text-align : right; padding-right : 4%; width : 30%; font-size : 90%"> 
							<span wicket:id = "sampleTag" ></span> 
						</td>
						
						<td nowrap; style = "text-align : center; width : 20%"> 
							<select wicket:id = "sampleIdDropdown" style = "font-size : 90%;">
								<option>Please Select </option>
								<option>S000001</option>
								<option>S000002</option>
							</select>
						 </td>
						 
						 <td style = "width : 50%; ">
						 	<input wicket:id = "injectionComment" style = "width : 95%; text-align : right; padding-right : 2%; font-size : 90%" type = "text" />
						 </td>
					</tr>
				</table>
	
				
				<div style = "text-align : center; width : 100%">
					<table style = "text-align : center; width : 98%; margin-right : 1%; margin-left : 1%; ">
		    			<tr>
			    			<td style = "text-align : right; padding-right : 10%">
			    				<input wicket:id = "saveButton" style = "width : 20%; " type = "submit"  value = "Save"/>
			    			</td>
			   				<td style = "text-align : left; padding-left : 10%"">
			   					<input wicket:id = "cancelButton" style = "width: 20%; " type = "submit" value = "Cancel"/>
			   				</td>
			   			</tr>
			   		</table>
		   		</div>
			</span>	   		
					
		</form>
		</div>
	</body>
</html>
