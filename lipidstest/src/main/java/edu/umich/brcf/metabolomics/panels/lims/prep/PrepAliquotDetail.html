<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Prepped Sample</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
     <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<center>
<!--<h2>Edit Prepped Sample</h2><br/>-->
	<span wicket:id = "feedback"/>
	<form wicket:id = "prepAliquotForm"> 
<!--	<div wicket:id="modal1"></div>-->
		<table class="blueHeaderTable">
			<tr>
				<th align="right" width="50%">ID:</th>
				<td><span wicket:id = "id"></span></td>
			</tr>
			<tr>
				<th align="right">Sample ID:</th>
				<td><span wicket:id = "sampleid"></span></td>
			</tr>
			<tr>
				<th align="right">Well:</th>
				<td><span wicket:id = "well"></span></td>
			</tr>
			<tr>
				<th align="right">Volume:</th>
				<td><input wicket:id = "volume" type="text" size="10" /></td>
			</tr>
			<tr>
				<th align="right">Volume Units:</th>
				<td><select wicket:id="volUnits"></select></td>
			</tr>
<!--			<tr>-->
<!--				<th align="right">Homogenization:</th>-->
<!--				<td><a wicket:id = "homogenizationLink" href="#"><span wicket:id = "homogenizationID"/></a>-->
<!--				<input type="submit" wicket:id="erazeHom" value="Erase" /></td>-->
<!--			</tr>-->
			<tr><td colspan="2" align="center"><table><tr><td><font size="2"><b><u>Homogenization</u></b></font></td></tr></table></td></tr>
			<tr>
				<th align="right">Buffer Type:</th>
				<td><input wicket:id = "bufferType" type="text" size="15" /></td>
			</tr>
			<tr>
				<th align="right">Buffer Volume:</th>
				<td><input wicket:id = "bufferVolume" type="text" size="10" /> µL</td>
			</tr>
			<tr><td colspan="2"  align="center"><table><tr><td><font size="2"><b><u>Protien Determination/ Final Prep</u></b></font></td></tr></table></td></tr>
			<tr>
				<th align="right">Sample Diluted:</th>
				<td><input wicket:id = "sampleDiluted" type="text" size="10" /> µL</td>
			</tr>
			<tr>
				<th align="right">Dilutant:</th>
				<td><input wicket:id = "dilutant" type="text" size="15" /></td>
			</tr>
			<tr>
				<th align="right">Dilutant Volume:</th>
				<td><input wicket:id = "dilutantVolume" type="text" size="10" /> µL</td>
			</tr>
			<tr><td colspan="2"  align="center"><table><tr><td><font size="2"><b><u>Final Prep</u></b></font></td></tr></table></td></tr>
			<tr>
				<th align="right">Volume Transferred:</th>
				<td><input wicket:id = "volumeTransferred" type="text" size="10" /> µL</td>
			</tr>
		</table><br/>
		<input type="submit" wicket:id="save" value="Save" />
	</form>
	</center>
</body>
</html>
