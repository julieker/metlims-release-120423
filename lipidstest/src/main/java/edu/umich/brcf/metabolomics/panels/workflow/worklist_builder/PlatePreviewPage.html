  <html>

	<head>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <link rel="stylesheet" type="text/css" href="css/main.css"/>
	    <link rel="stylesheet" type="text/css" href="wickets-jquery.css"/>
	    <style>
	        legend { border: 1px solid #e9601a; background-color: white; color: black; padding: 4px;}
	        fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px;}
	       
	   
	   
	    </style>
	    
	    
	   
	</head>
	
	
	    

	<wicket:head>
		<style>
			.plateHeader { width : 10%; text-align : center; border : groove thin white; background : #000055; color : white	 }
			
			.plateCell { width : 140px; text-align : center; border : grey solid 1px; background : white; text-align : center }
				
			.plateTable { font-size: 80%; height : 400px; width : 100%; margin-left : 0%; margin-top : 1%; margin-right : 0%; border-bottom : thin solid grey;
						 border-right : thin solid grey"}
						 
			.grid_label { width : 100%;  height : 100%; border : none; }	
		</style>
	</wicket:head>
	<wicket:panel>
	
	  <script>
	    function transferit(ev) 
	    	{	
	    	
	    	ev.preventDefault();
	    	ev.dataTransfer.getData("text", ev.target.id);  
			}
	    </script>
	    
	    
	    <script>
	    function drag(ev) 
	    	{	
	    	
	    	ev.dataTransfer.setData("text", ev.target.id);  
	    	
	    	//alert ('in the drag 2');
			}
	    </script>
	    
	    
	    <script>
	    function enterit(ev) 
	    	{
	    	ev.preventDefault();  
			}
	    </script>
	    
	
	<body class = "dialog_background">  
		<fieldset style = "vertical-align : middle">
	     	
	   		<form wicket:id="platePreviewForm" style = "margin : 0%; margin-bottom : 2%" >
	        	
	        	<center>
						<span style = "font-size : 80%; margin-bottom : 0px" wicket:id = "feedback"/>
						<span wicket:id = "navigator"/> <br>
	    		</center>
	
	<!-- // JAK new preview -->
				<span style = "text-align : left; margin-left : 0%">
					<table class = "plateTable">
						<tr>
							<th style = "width : 140px; background : white; border :none; height : 10%"></th>
							<th class = "plateHeader" style = "width : 160px">1</th>
							<th class = "plateHeader" style = "width : 160px">2</th>
							<th class = "plateHeader" style = "width : 160px">3</th>
							<th class = "plateHeader" style = "width : 160px">4</th>
							<th class = "plateHeader" style = "width : 160px">5</th>
							<th class = "plateHeader" style = "width : 160px">6</th>
							<th class = "plateHeader" style = "width : 160px">7</th>
							<th class = "plateHeader" style = "width : 160px">8</th>
							<th class = "plateHeader" style = "width : 160px">9</th>
							<!--  
							<th class = "plateHeader" style = "width : 160px">10</th>
							<th class = "plateHeader" style = "width : 160px">11</th>
							<th class = "plateHeader" style = "width : 160px">12</th>
							-->
						
							<th class = "plateHeader" wicket:id= "plateHead10"  style = "width : 160px">10</th>

							<th class = "plateHeader" wicket:id= "plateHead12" style = "width : 160px">12</th>
							
						</tr>
						<tr wicket:id = "plateRows">

							<!--  
							<td wicket:id = "position1" class = "plateCell"  draggable="true"  ondragstart= "event.dataTransfer.setData('text', event.target.id);"></td>
							-->
							<td wicket:id = "position1" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; " ></td>
							<td wicket:id = "position2" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; " ></td>
							<td wicket:id = "position3" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; " ></td>
							<td wicket:id = "position4" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ;  " ></td>
							<td wicket:id = "position5" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; " ></td>
							<td wicket:id = "position6" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ;  "></td>
							<td wicket:id = "position7" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; "></td>

							<td wicket:id = "position9" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; "></td>
							<td wicket:id = "position10" class = "plateCell" draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; " ></td>
						   <td wicket:id = "position11" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; "></td>
						   <td wicket:id = "position12" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; "></td>
						</tr>
						<tr>
						<td></td>
						 <td wicket:id = "holderforcell" class = "plateCell"  draggable="true"  ondragover="event.preventDefault(); " ondrop=" transferit(event) ; ">
						 <span  wicket:id = "holderforcelllabel" >  </span>
						 
						 </td>
						<td wicket:id = "arrowarea"   >
						
						
						<span  wicket:id = "arrow"       style = "padding-left : 5%; color : #0000cc; font-weight : 400; font-size : 110%" >  </span>
						
						
						</td>
						<td wicket:id="holdarea" ></td>
						<td></td>
						<td></td>
						<td wicket:id="holdarearight"  ></td>
						<td wicket:id = "arrowarearight"   >
						
						
						<span   wicket:id = "arrowright"      style = "padding-left : 5%; color : #0000cc; font-weight : 400; font-size : 110%">  </span>
						
						
						</td>
						
						</tr>
					</table>
				</span>
				
				<center>
		        	<table style = "margin-bottom : 1%; margin-top : 1%">	
		        		<tr>
		        		<!--  
		        			<td style = "text-align : center">

		        			</td>
		        			-->
		        			
		        		</tr> 
			        </table>
		        </center>
			</form>   
		</fieldset>     			
	   </body>

 </html>
