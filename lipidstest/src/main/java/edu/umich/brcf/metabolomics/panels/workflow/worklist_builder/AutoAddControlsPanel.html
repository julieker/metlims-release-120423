	<html>
	<head>
	    <title></title>
	     <link rel="stylesheet" type="text/css" href="dialog.css"/>
	     <style> 
	     	legend { border: 1px solid transparent; background-color: white; color: black; padding: 4px;}
		    fieldset { border: 2px outset white; background-color : white; padding: 10px;}
	     	
	     	.dialogButton { width : 25%; padding-top : 2px; padding-bottom : 2px}
	     </style>
	</head>
	
	<wicket:head>
	
		<style>
			.worklistLargeButton
				{
				font-size : 98%;
				padding-left : 5%; 
				padding-right : 5%; 
				width : 15%;
				background : white;
				padding-top : 2px; 
				padding-bottom : 2px;
				}
		</style>
	</wicket:head>
	
	    
	<wicket:panel>
	<div wicket:id="modal1"></div>
	<body class = "dialog_background">
	
			<div wicket:id = "container" style = "text-align : center; vertical-align : top; width : 98%; margin-right : 1%; margin-left : 0%">
			  	
			  	<form >  
			  		<table>
						<tr style = "width : 100%">
							<td nowrap style = "width : 2%">
								<br>
								<span style = "font-weight : 700; text-align :left">Groups : &nbsp;</span>
							</td>
							
							<td nowrap style = "text-align : left; width : 10%"> 
								# Standards<br>
								<select wicket:id = "standardsDrop" style = "width : 80px"><option>1</option><option>2</option><option>3</option><option>4</option></select>	
							</td>
						
							<td nowrap style = "text-align : left; width : 10%">
								Solvent Blanks<br>
								<select wicket:id = "blanksDrop" style = "width : 80px"><option>1</option><option>2</option><option>3</option><option>4</option></select>	
							</td>
							
							<td nowrap style = "text-align : left; width : 10%"> 
								RC Plasma <br>
								<select wicket:id = "qcDrop1" style = "width : 80px"><option>1</option><option>2</option><option>3</option><option>4</option></select>	
							</td>
							
							<td nowrap style = "text-align : left; width : 10%"> 
								CHEAR Blanks <br>
								<select wicket:id = "qcDrop2" style = "width : 80px"><option>1</option><option>2</option><option>3</option><option>4</option></select>	
								<select wicket:id = "chearBlankTypeDrop" style = "width : 80px"><option>Urine</option><option>Plasma</option><option>3</option><option>4</option></select>	
								
							</td>
							<td nowrap style = "text-align : left; width : 10%"> 
								<span style = "margin-left : 0px; width: 100%; text-align : left">MoTrPAC</span><br>
								<input wicket:id = "motrpacButton"     style = "margin-left : 0px; width : 80%; margin-right : 0px; margin-top : 2%"  type="button"   value="Select..." />
							</td>	
							
							
							<td nowrap style = "text-align : left; width : 0%"> 
								<span style = "padding-left : 0px; width: 100%; text-align : left">Pool A: </span><br>
								<select wicket:id = "poolTypeADrop" style = "margin-left : 0px; width : 90px"><option>Master Pool</option><option>Batch Pool</option><option>3</option><option>4</option></select>	
							</td>
							
							
							<td nowrap style = "text-align : left; width : 0%"> 
								<span style = "padding-left : 0px; width: 100%; text-align : left">Pool A Spacing : </span><br>
								<select wicket:id = "poolsDropA" style = "margin-left : 0px; width : 90px"><option>1</option><option>2</option><option>3</option><option>4</option></select>	
							</td>		
							
							<td nowrap style = "text-align : left; width : 0%"> 
							  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<span style = "padding-left : 0px; width: 100%; text-align : left">Pool B: </span><br>
								<select wicket:id = "poolTypeBDrop" style = "margin-left : 0px; width : 90px"><option>Master Pool</option><option>Batch Pool</option><option>3</option><option>4</option></select>	
							</td>
											
							<td nowrap style = "text-align : left; width : 10%"> 
							<span style = "border : solid 1px white; padding-left : 0px; width : 100%; text-align : left ">Pool B Spacing </span><br>
							<select wicket:id = "poolsDropB" style = "width : 90px"><option>1</option><option>2</option><option>3</option><option>4</option></select>	
							&nbsp;&nbsp;&nbsp;
							<input wicket:id = "customizeButton"     style = "width : 85px; margin-right : 0px; margin-top : 2%"  type="button"   value="&nbsp;&nbsp;Customize...&nbsp;&nbsp;"/>			    		
							</td>
							
			
		    				<td nowrap style = "width :30%; padding-left : 0px; text-align : left">
			    				<br>			    			
			    				<input wicket:id = "buildButton"     style = "width : 85px;  margin-left : 0px; margin-right : 2px; margin-top : 2%"  type="button"   value="&nbsp;&nbsp;&nbsp;&nbsp;Update&nbsp;&nbsp;&nbsp;&nbsp;"/>			    				
								<input wicket:id = "clearButton"    style = "width : 85px; margin-left : 0px; margin-top : 2%"  type="button"   value="&nbsp;&nbsp;&nbsp;&nbsp;Clear&nbsp;&nbsp;&nbsp;&nbsp;"/>
							</td>
						</tr>	  
						
						
						
						      	
		    	 	</table>
	  			</form>
	  	  </div>
		
		 <!-- </fieldset> -->
		
	</body>
	</wicket:panel>
	</html>
