<wicket:head>
	<style>
		body 
			{
		   	font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		   	font-weight: 300;
			}
	
		table tr th { width : 800px; background   white; padding-left : 20px; padding-right : 20px; text-align : center }
		table tr.even { width : 800px; background  : white; padding-right : 10px;  }
		table tr.odd { width : 800px; background  : #EFFBFB; padding-right : 10px }
	
		#entry_label { font-weight : 400;  text-align : right; color : #0053CF; background : white }
	</style>
</wicket:head>


<wicket:panel>
	<body  style = "margin-top : 0px">
	
		<center>
			<div style = "0px; margin-bottom : 30px; font-size : 125%; color : #0053CF">Metabolomics Core -- Worklist Details Recall</div>
		</center>
		
		
		<table style = "border : none; width : 90%; margin-left : 5%; margin-right : 5%; margin-top : 5px; ">
			<tr>
				<td style = "border : none; width : 40%; text-align :left ">
		    		<table style = "border : none">
			    		<tr>
							<th style = "width : 30%" id = "entry_label">Experiment : </th>
							<td style = "width : 70%" ><span wicket:id = "expId"></span></td>
						</tr>
					
						<tr>
					  		<th id = "entry_label">Assay : </th>
					  		<td><span nowrap wicket:id = "assay">Moes Metabalome</span></td>
						</tr>
					
						<tr>
					  		<th id = "entry_label">Mode : </th>
					  		<td nowrap><span wicket:id = "mode"></span></td>
						</tr>
						
						<tr>
					  		<th id = "entry_label">Generated By :</th>
					  		<td ><span wicket:id = "uploadedBy">Moes Metabalome</span></td>
						</tr>
						
						<tr>
					  		<th id = "entry_label">Date : </th>
					  		<td ><span  wicket:id = "date">Moes Metabalome</span></td>
						</tr>
					</table>
				</td>
				
				<td style = "width : 60%; text-align : right; vertical-align : bottom; padding-right : 10px">
				</td>
				
			</tr>
		</table>
		
		<form wicket:id = "dataSetForm">
		
			<table style = "border : none; width : 90%; margin-left : 5%; margin-right : 5%; margin-top : 5px; ">
				<tr>
					<td style = "border : none; width : 40%; text-align :left "></td>
					
					<td style = "width : 60%; text-align : right; vertical-align : bottom; padding-right : 10px;  margin-bottom : 10px">
						<input onclick = "alert('Worklist reopen is not available in this version of MetLIMS');" style = "width : 17%; padding-bottom : 2px; padding-top : 2px;margin-right : 20px" type = "submit" value = "&nbsp;&nbsp;Re-open Worklist&nbsp;&nbsp;"/>
						<input wicket:id = "saveChanges" style = "width : 15%; padding-bottom : 2px; padding-top : 2px; margin-right : 20px" type = "submit" value = "&nbsp;&nbsp;Save Worklist&nbsp;&nbsp;"/>
						<input wicket:id = "backButton"  style = "width : 15%; padding-bottom : 2px; padding-top : 2px;" type="button"   value="&nbsp;&nbsp;New Search&nbsp;&nbsp;" />
					</td>
				</tr>
			</table>
		

			<span wicket:id = "container">	
				
				<table style = "font-size : 90%; background : white; border : solid grey 1px; width : 98%; 
				margin-left : 1% ; margin-right : 1%;"> 
					<tr style = "border : solid 1px white; background : #0053CF; color : white; font-weight : 300">	
						<th style = "width : 5%; vertical-align : top">Item Id</th>
						<th style = "width : 5%; vertical-align : top">Label</th>
						<th style = "width : 5%; vertical-align : top">Sample/Control Id</th>
						<th style = "width : 5%; vertical-align : top">Injection Volume</th>
						<th style = "width : 5%; vertical-align : top">Plate Position</th>
						<th style = "width : 48%; vertical-align : top">Filename</th>
						<th style = "width : 35%; vertical-align : top">Comments</th>
					</tr>		
					
					<tr wicket:id = "dataSetListView" >
						<td style = "text-align : center"> <span wicket:id = "itemId" ></span> </td>
						<td style = "text-align : right; padding-right : 10px"> <span wicket:id = "sampleName" ></span> </td>
						<td style = "text-align : right; padding-right : 10px"> <span wicket:id = "sampleOrControlId" ></span> </td>
						<td style = "text-align : right; padding-right : 10px"> <span wicket:id = "injVol" ></span> </td>
						<td style = "text-align : center; "> <span wicket:id = "platePos" ></span> </td>
						<td nowrap style = "text-align : right; padding-right : 10px"> <span wicket:id = "fileName" ></span> </td>
						<td style = "text-align : right; padding-right : 10px"> 
							<input wicket:id = "comments" style = "width : 100%"/> 
						</td>
					</tr>
				</table>
			</span>		
			<div wicket:id = "feedback"></div>
					
		</form>
	</body>
</wicket:panel>
