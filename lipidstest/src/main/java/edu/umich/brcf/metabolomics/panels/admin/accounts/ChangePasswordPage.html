<html>
<head>
    <title></title>
     <link rel="stylesheet" type="text/css" href="dialog.css"/>
</head>

<wicket:head>


</wicket:head>

<body class = "dialog_background">
	<fieldset class = "dialog_fieldset" style = "height : 92%; vertical-align: middle; width :90%; margin-left : 3%; margin-right : 5%">	
	
		<legend class = "dialog_legend">
	   		<span  style = "text-align : left; font-weight : bold; color :  #0053CF"><span wicket:id = "pageTitle">Change Password</span></span>
	   	</legend>
		   	
		<span wicket:id = "feedback" class = "feedbackMsg80"></span>
		   	
		<div style = "text-align : center">
		  	
		  	<form wicket:id = "changePasswordForm">  
		  		<table style = "width : 90%; margin-left : 5%; margin-right:5%">
		  			<tr>
		  				<td style = "text-align : right">User Id:</td>
		  				<td><input wicket:id = "userName" type= "text" disabled  style = "border : none" /></td>
		  			</tr>
					<tr>
						<td style = "text-align : right">Old Password:</td>
						<td><input wicket:id="oldPassword" type="password" value="(123) 456-7890" size="15"/></td>
					</tr>
					<tr>
						<td style = "text-align : right">New Password:</td>
						<td><input wicket:id="password1" type="password" value="(123) 456-7890" size="15"/></td>
					</tr>
					<tr>
						<td style = "text-align : right">Re-enter Password:</td>
						<td><input wicket:id = "password2" type="password" value="(123) 456-7890" size="15"/></td>
					</tr>
			 	 </table>
    		  
    		  	<table style = "width : 96%; margin-left : 2%; margin-right :2%">
    				<tr>
	    				<td style = "width :50%; padding-right : 20px; text-align : right">
		    				<input wicket:id = "saveChanges"   style = "margin-top : 2%"  type="submit"   value="&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;"/>
						</td>
						<!--  issue 464 -->
						<td style = "width : 50%; padding-left : 20px; text-align : left">
							<input type="button" wicket:id = "cancelButton" value = "&nbsp;&nbsp;&nbsp;&nbsp;Close&nbsp;&nbsp;&nbsp;&nbsp;"/>
		    			</td>	
	    			</tr>	        	
	    	 	</table>
  			</form>
  	  </div>
	
	</fieldset>
</body>
</html>
