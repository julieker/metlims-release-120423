html, body{

section {

  top:100px;
  left:100px;

}
.container {
  overflow-y: auto;
  /* height: 200px; */
  height: 400px;
}
table {
  border-spacing: 0;
  width:100%;
}
td + td {
  border-left:1px solid #eee;
}
td, th {
  border-bottom:1px solid #eee;
  background: #ddd;
  color: #000;

 padding: 4px 25px;

th {
  height: 0;
  line-height: 0;
  padding-top: 0;

  border: none;
  white-space: nowrap;
}
th div{
  position: absolute;
  background: transparent;
  color: #fff;

  padding: 4px 25px;
  top: 0;
  margin-left: -25px;
  line-height: normal;
  border-left: 1px solid #800;
}
th:first-child div{
  border: none;
}
.feedbackMsg { color : red; font-weight : 600; text-align : left }
