<html xmlns:wicket="http://wicket.apache.org/">
<head>
   <link rel="stylesheet" type="text/css" href="dialog.css"/>
     <style> 
     	legend { border: 1px solid transparent; background-color: white; color: black; padding: 4px;}
	    fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px;}
     	.dialogButton { width : 25%; padding-top : 2px; padding-bottom : 2px}
     </style>
</head>
   
<body class = "dialog_background">
	<fieldset class = "dialog_fieldset" style = "height : 90%; margin-bottom : 3%; vertical-align: middle; width :90%; margin-left : 3%; margin-right : 5%">	
   
		<legend class = "dialog_legend">
	   		<span  style = "text-align : left; font-weight : bold; color :  #0053CF"><span >Customize Pool Settings</span></span>
	   	</legend>
		   	
		<span wicket:id = "feedback" class = "feedbackMsg80" style = "text-align : center"></span>
		   	
		<div style = "text-align : center; vertical-align : middle;">
	  	 	<form wicket:id = "customControlGroupsForm">  
		   	
  		
  		
  			<fieldset class = "dialog_fieldset" style = "text-align : left; border : #dddddd 1px solid;  border-radius : 8px; margin-bottom : 1%; margin-top : 2%; vertical-align: middle; width :90%; margin-left : 5%; margin-right : 5%">	
   
			<legend >
	   			<span  style = "font-weight : bold; color :  grey"><span >Master/Batch</span></span>
	   		</legend>
	  			<table style = "width : 90%; margin-left : 5%; margin-right:5%">
					<tr>
						<td style = "text-align : right; width : 40%; padding-right : 10px">
							<span style = "font-weight : 700">Master Pools : </span> 
						</td>
						
						<td style = "text-align : left; width : 60%">
							<select wicket:id = "nMasterBefore">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
							</select> before and 
							<select wicket:id = "nMasterAfter">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
							</select> after the sample block.
						</td>
					</tr>
					<tr><td>&nbsp; <td></td><td></td><td></td></td></tr>
					<tr><td>&nbsp; <td></td><td></td><td></td></td></tr>
					<tr>
						<td style = "text-align : right; width : 40%; padding-right : 10px">
							<span style = "font-weight : 700">Batch Pools : </span> 
						</td>
				
						<td style = "text-align : left; width : 60%">
							<select wicket:id = "nBatchBefore">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
							</select> before and 
							<select wicket:id = "nBatchAfter">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
							</select> after the sample block.
						</td>
					</tr>
				</table>
				
				
				</fieldset>
				<fieldset class = "dialog_fieldset" style = "text-align : left; border : #dddddd 1px solid;  border-radius : 8px; margin-bottom : 1%; margin-top : 2%; vertical-align: middle; width :90%; margin-left : 5%; margin-right : 5%">	
   
					<legend >
			   			<span  style = "font-weight : bold; color :  grey"><span >IDDA</span></span>
			   		</legend>
			   		
			   		<table style = "width : 90%; margin-left : 5%; margin-right:5%">
			
			   		
			   			<tr>
			   			
			   			
			   				<td style = "text-align : right; width : 15%; padding-right : 10px">
								<span style = "font-weight : 700"># Replicates : </span> 
							</td>
							
			   				<td style = "text-align : right; width : 20%; padding-right : 10px">
								<span style = "font-weight : 700">CE 10 : </span> 
							</td>
					
							<td style = "text-align : left; width : 10%">
								<select wicket:id = "nCE10Reps">
									<option>0</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
							</td>
						
				   			<td style = "text-align : right; width : 20%; padding-right : 10px">
								<span style = "font-weight : 700">CE 20 : </span> 
							</td>
					
							<td style = "text-align : left; width : 10%">
								<select wicket:id = "nCE20Reps">
									<option>0</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
							</td>
						
				   			<td style = "text-align : right; width : 20%; padding-right : 10px">
								<span style = "font-weight : 700">CE 40 : </span> 
							</td>
					
							<td style = "text-align : left; width : 10%">
								<select wicket:id = "nCE40Reps">
									<option>0</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
							</td>
							
							<td style = "text-align : right; width : 5%; padding-right : 10px">
								<span style = "font-weight : 700"> </span> 
							</td>
							
						</tr>
			   		
			   		</table>
			   		
				
			    </fieldset>
			
				
				
				<table style = "width : 90%; margin-left : 5%; margin-right :5%; margin-top : 1%">
	    		 	<tr>
						<td style = "width : 100%; text-align : center;">
				    		<input wicket:id = "cancelButton"  
				    			style = "width: 15%; margin-right : 10px" type = "button"  value = "&nbsp;&nbsp;Done&nbsp;&nbsp;" />	
			        	
			    		</td>
		    		</tr>
		    	</table>
	    	</form>
		</div>
	</fieldset>	
</body>
</html>
