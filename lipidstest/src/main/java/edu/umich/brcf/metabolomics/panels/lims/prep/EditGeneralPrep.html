<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>METWorks</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
     <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<center><h2>Edit General Prep Method</h2>
  <span wicket:id = "feedback"/>
  <form wicket:id = "generalPrepForm">        
 	    <table class="blueHeaderTable">
		  	<tr>
			  <th align="right">Sample Volume:</th>
			  <td><input wicket:id = "sampleVolume" type="text" size="40" />µL</td>
			</tr>
		  	<tr>
			  <th align="right">Crash Solvent:</th>
			  <td><input wicket:id = "crashSolvent" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Recovery Standard Content:</th>
			  <td><input wicket:id = "recoveryStandardContent" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Crash Volume:</th>
			  <td><input wicket:id = "crashVolume" type="text" size="40" />µL</td>
			</tr>
			<tr>
			  <th align="right">Vortex:</th>
			  <td><input wicket:id = "vortex" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Spin:</th>
			  <td><input wicket:id = "spin" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">GC Volume:</th>
			  <td><input wicket:id = "gcVolume" type="text" size="40" />µL</td>
			</tr>
			<tr>
			  <th align="right">LC Volume:</th>
			  <td><input wicket:id = "lcVolume" type="text" size="40" />µL</td>
			</tr>
			<tr>
			  <th align="right">Nitrogen Blowdown Time:</th>
			  <td><input wicket:id = "nitrogenBlowdownTime" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Lyophilizer Time:</th>
			  <td><input wicket:id = "lyophilizerTime" type="text" size="40" /></td>
			</tr>
		</table>
		<input type="submit" wicket:id="save" value="Save"/>
	</form>
</center>
</body>
</html>
