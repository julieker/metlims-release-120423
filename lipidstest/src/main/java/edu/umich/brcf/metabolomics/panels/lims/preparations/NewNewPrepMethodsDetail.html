<html xmlns:wicket="http://wicket.apache.org/">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<style>
        legend { border: 1px solid #e9601a; background-color: #bbb; color: #fff; padding: 4px;}
        fieldset { border: 1px solid #e9601a; padding: 10px; margin-top: 10px;}
    </style>
</head>
<wicket:head>
	<style>
		div.wicket-aa {
			font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
			font-size: 12px;
			background-color: white;
			border-width: 1px;
			border-color: #cccccc;
			border-style: solid;
			padding: 2px;
			margin: 1px 0 0 0;
			text-align:left;
			z-index: 5;
		}
		div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
		div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
		form fieldset.sr{
		border-width:1px;
		border-style: solid;
		border-color: #cccccc;
		background-color: #f3f3f8;
		margin: 10px 400px 10px 400px;
		position:relative;
		display:block;
		padding: 10px 14px 14px 10px;
		
		}
		
		form fieldset.sr legend{
		font-weight:regular;
		font-size: 15px;
		background-color:#FFFFFF;
		border-width:1px;
		border-style:solid;
		border-color:#888888;
		padding:2px;
		margin:0px 0px 0px 0px;
		position:relative;
		top: -10px;
		width: 200px;
		 }
		 
		.prepButton 
			{
			width : 10%;
			font-size : 90%;
			}
	</style>
</wicket:head>
<body >
<wicket:panel style = "background : #eeeeee">
	<div><br><br>&nbsp;</div>
	
	<center>
	<form wicket:id = "prepDetailForm" >  
		<div wicket:id="modal1"></div>
		<div wicket:id="modal2"></div>
		
		<div><br><br>&nbsp;</div>
		<h2>Plate Map</h2>
		<div wicket:id = "plateMap" ></div>
			
		<input wicket:id="proteinDetermination" class = "prepButton" type="submit"  value="Protein..." />&nbsp;
		<input wicket:id="generalPrep" class = "prepButton" type="submit" value="General Prep..." />&nbsp;
		<input wicket:id="addNotes" class = "prepButton" type="submit" value="Add Notes..." />&nbsp;
	 	<input wicket:id="createNewPlate" class = "prepButton" type="submit" value="Create New Plate..." />&nbsp;
		</form>
	</center>
</wicket:panel>
</body>
</html>
