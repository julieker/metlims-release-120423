<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Prep Plate</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
     <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<wicket:head>
	<style>
		div.wicket-aa {
			font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
			font-size: 12px;
			background-color: white;
			border-width: 1px;
			border-color: #cccccc;
			border-style: solid;
			padding: 2px;
			margin: 1px 0 0 0;
			text-align:left;
			z-index: 5;
		}
		div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
		div.wicket-aa ul li.selected { background-color: #FFFF00; padding: 2px; margin:0; }
	</style>
</wicket:head>
<body>
<center>
<br/>
<h2>Scan Fraction Bar codes</h2>       
 <br/>
  <span wicket:id = "feedback"/>
		<form wicket:id = "preparationPlateForm">   
			<table>
				<tr><td>Title: </td><td clolspan="3"><input type="text" wicket:id="title" size="25"/></td></tr>
				<tr><td>Create plate for: </td clolspan="3"><td><select wicket:id="instrumentName"></select></td></tr>
			</table>
			<table>
				<tr>
					<th>Index</th>
					<th>Fraction ID</th>
					<th>Amount</th>
			  		<th>Units</th>
			  	</tr>
				<tr wicket:id = "samples">
					<td align="center"><span wicket:id = "index"></span></td>
					<td><input type="text" wicket:id="fractionID" size="10"/></td>
					<td><input type="text" wicket:id="volume" size="10"/></td>
					<td><select wicket:id="volUnits"></select></td>
				</tr>
			</table>
			<br/>
			<input type="submit" wicket:id="save" value="Save" />
		</form>
	</center>
</body>
</html>
