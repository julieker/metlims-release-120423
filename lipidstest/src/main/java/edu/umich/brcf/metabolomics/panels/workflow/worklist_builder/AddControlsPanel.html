
<head>
	<link rel="stylesheet" type="text/css" href="worklist.css"/>
		
</head>
<wicket:head>
		<style>
		
		.worklistLargeButton
			{
			font-size : 98%;
			padding-left : 5%; 
			padding-right : 5%; 
			width : 45%;
			background : white;
			padding-top : 2px; 
			padding-bottom : 2px;
			}
			
		.buttonCell { padding-top : 0px; padding-bottom : 0px;  width : 10%;  border : 1px white solid; vertical-align : bottom; }
		.buttonCell2 { padding-top : 0px; padding-bottom : 0px;  width : 70%;  border : 1px white solid; }	
		.buttonCellDrop { width : 98%; margin-left : 1%; margin-right : 1%; font-size : 110%;}
		
		</style>
</wicket:head>


<wicket:panel>
	<body class = "dialog_background" style = "margin-top : 0px; padding-top : 0px">
		<div wicket:id="modal1"></div> 	
		<span wicket:id = "container">	
		
		
		<table style = "width : 100%; margin-top : 0px; padding-top : 0px; margin-bottom : 0px; padding-bottom : 0px">			
			
			<tr  >
				<td class = "worklistOptionFieldCell" style = "width:30%;"  nowrap >
						&nbsp;&nbsp;<span class ="type">Control Type :</span>
				</td>

				
				<td class = "worklistOptionFieldCell" style = "width:30%;" nowrap>
					<span class  = "where"> Where : </span>
				
				</td>
					
				<td class = "worklistOptionFieldCell" style = "width:15%; " nowrap>
					<span class = "quantity"> Quantity :</span>
					
				</td>
				<td class = "worklistOptionFieldCell" style = "width : 25%; border : none ; text-align : bottom"  nowrap>
				</td>
			</tr>
		</table>
				
		
		<table style = "width : 100%; margin-top : 0px; padding-top : 0px">			
			
			<tr wicket:id = "controlGroupsListView" >
				<td class = "worklistOptionFieldCell" style = "width:30%;"  nowrap >
					<!-- 	&nbsp;&nbsp;<span wicket:id ="type">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Control Type :</span> -->
					    <table style = "width : 100%; border : none; margin-top : 0px; margin-bottom : 0px"> 
					    	<tr>
							    <td class = "buttonCell">
									<input wicket:id = "addButton" class = "worklistSmallButton" style = "color : #00ee00; "
									title = "Add another control group"  type = "button"  value = "+"/>
								</td>
						
								<td class = "buttonCell">
									<input  wicket:id = "deleteButton" class = "worklistSmallButton"   title = "Remove control group" 
									style = "color : red; "   type = "button"  value = "X"/>
								</td>
						
								<td class = "buttonCell2">
							  		<select  wicket:id = "controlTypeDrop" class = "buttonCellDrop">
										<optgroup label="Blanks"><option>Blank</option></optgroup> <optgroup label="Pools"><option> Pool</option></optgroup>
									</select> 
								</td>
						
								<td class = "buttonCell">
									<input wicket:id = "questionButton" class = "worklistSmallButton" title = "Control type definitions" 
									style = "color : #0000ff;" type = "button" value = "?"/>
								</td>
							</tr>
						</table>
				</td>
				
				<td class = "worklistOptionFieldCell" style = "width:30%;" nowrap>
					<table style = "width : 100%; margin-top : 0px; margin-bottom : 0px; ">
						<tr>
							<td>
								<select  wicket:id = "directionDrop" style = "text-align : right; width : 30%; "  class = "buttonCellDrop"> 
									<option>Above</option><option>Below</option>
								</select>
								
								<select wicket:id = "relatedSampleDrop" style = "width : 66%;" class = "buttonCellDrop" >
									<option>Sample 1</option>
									<option>Sample 2</option>
								</select>
							</td>
						</tr>
					</table>
				</td>
					
				<td class = "worklistOptionFieldCell" style = "width:15%; " nowrap>
					<table style = "width : 100%; margin-top : 0px; margin-bottom : 0px"><tr><td>
						<select wicket:id = "quantityDrop" style = "width : 35%; " class = "buttonCellDrop" >
							<option>1</option>
							<option>2</option>
						</select>
					</td></tr></table>
				</td>
				
				
				<td class = "worklistOptionFieldCell" style = "width : 25%; border : none ; text-align : left"  nowrap>
				
					<input wicket:id = "buildButton" class = "worklistLargeButton" title = "Update worklist with current control selection" 
					 type = "button"  value = "&nbsp;&nbsp;Update controls&nbsp;&nbsp;"/>

					<input wicket:id = "clearButton" class = "worklistLargeButton" title = "Remove all controls from worklist" 
				     type = "button"  value = "Clear controls"/>		
				</td>
				
				
			</tr>
		</table>
	</span>
</body>

</wicket:panel>
