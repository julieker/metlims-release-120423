<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >

<wicket:head>
	<style>
		table tr.odd {  background  : white;  }
		table tr.even { background  : #EFFBF2 }
		.requiredHaveColumn  { color : white; background : #000079; text-align : center; }
		.basicColEntry { vertical-align : middle; text-align : right ; padding-right :4px";   }	
		.basicTable { width : 98%;  margin-right : 1%; margin-left : 1%; font-size: 88% }
	</style>
</wicket:head>

<wicket:panel>

<div wicket:id="modal1"></div>
<div><br></div>
	<table class="basicTable">
		<tr>
			<td nowrap  style = "width : 75%; text-align : left; vertical-align : bottom">
				<span style = "font-weight : 700;">Experiment Samples for  
					<span wicket:id = "expName" style = "color : green"></span>
					 (<span wicket:id = "expId" style = "color : green">EX00411</span>)
				</span>
				<br/><br>
			</td>
			<td style = "width : 25%"></td>
		</tr>
	</table>
	

	<table class="basicTable" style = "width: 1090px; border : solid 1px black; " >
	
		<tr style = "width : 100%">
			<th style = "width : 4%; text-align : center;"></th>
			<th style = "width : 4%; text-align : center; padding-left : 10px" > 
				<input wicket:id="selectAll" type="checkbox">
			</th>
		  	<th style = "width : 10%; text-align : center">Sample ID</th>
			<th style = "width : 23%; text-align : center">Researcher sample ID</th>
			
			<th style = "width : 18%; text-align : center">Location 
			   &nbsp;&nbsp;&nbsp;&nbsp;<input wicket:id = "changeLocation" type="button"   style ="font-weight : 400; 
			   background : white;  border : solid 1px grey; margin-top : 7px;
			   margin-bottom : 7px" value="&nbsp;&nbsp;Update...&nbsp;&nbsp;" />
			</th>
			
			<th style = "width : 21%; text-align : center">Status
			   &nbsp;&nbsp;&nbsp;&nbsp;<input wicket:id = "changeStatus" type="button"  style ="font-weight : 400; background : white; margin-top : 7px;
			   margin-bottom : 7px" value="&nbsp;&nbsp;Update...&nbsp;&nbsp;" />
		    </th>
		    <th style = "width : 20%; text-align : center" nowrap>Volume (Start/Curr)  
		    	<input wicket:id = "changeVolume" type="button"  style ="font-weight : 400; background : white; margin-top : 7px;
			   margin-bottom : 7px" value="&nbsp;&nbsp;Update...&nbsp;&nbsp;" /></th>
		    
		</tr>
	</table>


	<div style="overflow: auto; height: 600px; width: 1100px;">
		<!--  <div id="scrollPanel">-->
	    <table class="basicTable" style="width: 1090px" >
	
		<tr wicket:id = "samples" style = "width : 100%">
		  <td style = "width : 4%; text-align : right; padding-right : 1%"> 
		  		<span wicket:id = "index"> </span>
		  </td>
	
	      <td style = "width : 4%; text-align : right; padding-right : 1%">
	        	<input wicket:id="selected" type="checkbox">
	      </td>
	
	      <td style = "width : 10%; text-align : right ; padding-right : 2%">
	      		<span wicket:id = "sampleId"></span>
	      </td>
	
	      <td style = "width : 23%; text-align : right ; padding-right : 2%">
	      		<span wicket:id = "sampleName"></span>
	      </td>
	      
	      <td nowrap style = "width : 18%; text-align : right ; padding-right : 2%; ">
	      		<span wicket:id = "location"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	      		<input wicket:id  = "locationHistory" title = "History" value = "&nbsp;&nbsp;History...&nbsp;&nbsp;" 
	      		type = "button"/>
	      </td>
	      
	      <td wicket:id="cell" style = "width : 21%; text-align : right ; padding-right : 2%">
	      		<span wicket:id = "sampleStatus"></span>
	      </td>
	      
	      	<td style = "width : 20%; text-align : right; padding-right : 2%">
	      		<span wicket:id = "volume"></span> / 
	      		<span wicket:id = "currentVolume"></span>
	      	</td>
	      	
	      
    	
	    </tr>
	  </table>	
	  </div>
 
</wicket:panel>
</html>
