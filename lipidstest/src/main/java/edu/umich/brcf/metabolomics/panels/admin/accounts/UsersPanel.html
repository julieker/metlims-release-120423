<wicket:head>
	<link rel="stylesheet" type="text/css" href="tabstyles5.css"/>
</wicket:head>


<wicket:panel>
		 <div style = "margin-top : 2%;  height : 1500px"> &nbsp;&nbsp;<br>
		
		<div wicket:id="modal1"></div>
		<div wicket:id="modal2"></div>
		<div wicket:id = "container" class = "container">
		<div><br></div>
		
	  	<table style = "width: 98%; text-align : center; margin-left : 1%; margin-right : 1%; margin-bottom : 7px">
			<tr>
				<td style = "width : 67%; margin-top : 40px;  font-size : 125%; color : #0053CF; text-align : left">
					User Accounts :
				</td>
				<td style = "width: 33%; text-align : right ; padding-right : 10px"> 
				 	<input wicket:id="createUser" style = "font-size : 80%" type="button"  value="&nbsp;&nbsp;&nbsp;&nbsp;Add User...&nbsp;&nbsp;&nbsp;&nbsp;" />
				</td>	
			</tr>
			<tr><td></td><td></td></tr>
		</table>
	
		<hr><br>
		
		 <table width = "100%" class="dataview">
			<tr>
			  <th>Name</th>
			  <th>Username</th>
			  <th>Phone</th>
			  <th>Levels</th>
			  <th></th>
		    </tr> 	
		   
		    <tr wicket:id = "users">
		      <td>
		      	<span wicket:id = "name">Huckleberry Finn</span>
		      </td>
		      
		      <td>
		 		<div wicket:id="detailModal"></div>
		 	    <a wicket:id = "details" href="#">
		        	<span wicket:id = "userName">HFinn</span>
		        </a>
		      </td>
		      
		      <td style = "text-align : right; padding-right : 20px">
		      	<span wicket:id = "phone">(123) 456-7890</span>
		      </td>
		      <td style = "text-align : right ; padding-right : 30px">
		      	<span wicket:id = "level">Funky Joe</span>
		      </td>
		      
		       <td style = "text-align : center">
		       
		        <a  href = "#" wicket:id="remove" ><input type = "button" value = "Delete" style = "width : 18%"/>
				</a>
		        <input wicket:id="editUser" type="submit" style = "width : 18%"  title = "Edit user"value="&nbsp;&nbsp;&nbsp;Edit...&nbsp;&nbsp;&nbsp;"/>
		        <input wicket:id="changePassword"  style = "width : 27%; " type="submit"  title = "Change user password" value="&nbsp;&nbsp;&nbsp;Change Password...&nbsp;&nbsp;&nbsp;"/>
		      </td>
		    </tr>	
		</table>	
	 	
	 	 <p style = "text-align : center"><span wicket:id = "navigator"/></p>
	  	 </div>
	 
	  </div>
</wicket:panel>
