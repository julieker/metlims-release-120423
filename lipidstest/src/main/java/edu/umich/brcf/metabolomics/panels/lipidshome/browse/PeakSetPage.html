  <html>
	<head>
	    <title style = "background : #0053CF"></title>
	    <link rel="stylesheet" type="text/css" href="dialog.css"/>
	    <link rel="stylesheet" type="text/css" href="launchPages"/>
	    
	    <style>
		   		table tr.odd { width : 800px; background  : white; padding-right : 10px;  }
				table tr.even { width : 800px; background  : #F4F4F4	; padding-right : 10px }
	
	    </style>
	</head>

	

	<body >  <!-- "background : #E8ECEF"> -->
		<div style = "font-size : 90%; width : 100%">
	    	<form  wicket:id="peakSetForm">
	        	
	        	<div wicket:id="feedback"></div>
	        
	        	<div style = "width : 100%; text-align : center; margin-bottom : 3%; margin-top : 1%">
	        		<span wicket:id = "boxTitle" style = "font-weight : bold; color :  #0053CF; margin-top : 1%; 
	        		width : 100%;  height : 4%; margin-left : 1%"> Lipid Details
	     			</span>
	     		</div>

	        	<table style = "width : 98%; margin-left : 1%; margin-right : 1%; border : none">
		        	<tr>
						<td style = "width : 50%; text-align : left">
							<table style = "width : 100%; text-align : left; font-weight : bold; color :  #0053CF; font-size : 70%">
								<tr>
									<td style = "width : 35%; text-align : right">Carbons :</td>
									<td style = "width : 65%; text-align : left"> <span wicket:id = "carbonCount" style = "width : 100%; text-align : left; color : black">ll</span></td></tr>
								<tr>
									<td style = "width : 35%; text-align : right">Double Bonds : </td>
									<td style = "width : 65%; text-align : left"><span wicket:id = "doubleBondCount" style = "width : 100%; text-align : left; color : black">ll</span></td></tr>
								<tr>
									<td style = "width : 35%; text-align : right">Ion : </td>
									<td style = "width : 65%; text-align : left">
										<span wicket:id = "ionName" style = "width : 100%; text-align : left; color : black; font-weight : 400">ll</span>
									</td>
								</tr>
							</table>
			        	</td>
			        	
			        	<td style = "width : 50%; text-align : right; vertical-align : bottom">
			        		<input  wicket:id = "downloadData" style = "font-size : 60%; width : 50%" type="button"  
			        		  value="&nbsp;&nbsp;&nbsp;Download Data&nbsp;&nbsp;&nbsp;" /> 
						</td>
		        	</tr>
	        	</table>	
	   
	   			<center>
				
				<table style = "width : 98%; margin-bottom : 1%; 
					margin-right : 1%; margin-left : 1%;  font-size : 80%; background : white; border : thin solid grey">
				
					<tr style = "border : solid 1px white; background : #0053CF; color : white; font-weight : 700; font-size : 110%">	
						<th style = "padding-right : 4px; padding-left : 4px; max-height : 2%"><div style="overflow:hidden">MRC2 Sample Id</div></th>
						<th style = "padding-right : 4px; padding-left : 4px; max-height : 2%"><div style="overflow:hidden">Column Label</div></th>
						<th style = "padding-right : 4px; padding-left : 4px; max-height : 2%"><div style="overflow:hidden">Client Sample Label</div></th>
						<th style = "padding-right : 4px; padding-left : 4px; max-height : 2%"><div style="overflow:hidden">Peak Area</div></th>
					</tr>	
			
					<tr wicket:id = "peaksListView" >
						<td style = "text-align : right; padding-right : 8px"><span wicket:id = "sampleId" ></span> </td>
						 <td style = "text-align : right; padding-right : 8px"> <span wicket:id = "sampleLabel" ></span> </td>
						 <td style = "text-align : right; padding-right : 8px"> <span wicket:id = "clientSampleLabel" ></span> </td>
						 <td style = "text-align : right; padding-right : 8px"> <span wicket:id = "peakArea" ></span> </td>
					</tr>
				</table>
				
				
		        <table style = "height : 10%; margin-bottom : 1%">	
		        	<tr>
		        		<td style = "text-align : center">
			       			<input style = "font-size : 80%" type = "submit" wicket:id = "cancelButton"  value = "&nbsp;&nbsp;Close&nbsp;&nbsp;" />	
		        		</td>
		        	</tr> 
			    </table>
			
			</center>
		</form>   
	</div>		
</body>
 </html>
