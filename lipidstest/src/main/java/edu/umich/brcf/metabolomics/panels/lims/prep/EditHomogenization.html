<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>METWorks</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
     <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<center><h2>Edit Homogenization Method</h2>
  <span wicket:id = "feedback"/>
  <form wicket:id = "homogenizationForm">        
 	    <table class="blueHeaderTable">
		  	<tr>
			  <th align="right">Bead Type:</th>
			  <td><input wicket:id = "beadType" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Bead Size:</th>
			  <td><input wicket:id = "beadSize" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Bead Volume:</th>
			  <td><input wicket:id = "beadVolume" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Vortex:</th>
			  <td><input wicket:id = "vortex" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Time:</th>
			  <td><input wicket:id = "time" type="text" size="40" /></td>
			</tr>
			<tr>
			  <th align="right">Temperature:</th>
			  <td><input wicket:id = "temp" type="text" size="40" /></td>
			</tr>
		</table>
		<input type="submit" wicket:id="save" value="Save"/>
	</form>
</center>
</body>
</html>
