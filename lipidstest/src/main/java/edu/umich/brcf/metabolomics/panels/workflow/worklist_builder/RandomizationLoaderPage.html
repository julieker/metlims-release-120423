<html>

	<head>
	    <link rel="stylesheet" type="text/css" href="dialog.css"/>
	    <style>
	        legend { border: none; background: transparent; color: black; padding: 4px;}
	        fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px; vertical-align : middle}
	    </style>
	</head>

	
	<body class = "dialog_background">  
		<fieldset>
      		
      		<legend>
      			<span style = "font-weight : bold; color :  #0053CF">Upload Randomization</span>
      		</legend>
        	
    		<form wicket:id="randomizationForm" style = "margin : 1%; margin-bottom : 1%" >
        	    <div wicket:id="modalRandom"></div> 	
	        	<div style = "text-align : center">
					<span wicket:id = "feedback"  style = "padding-bottom: 0px; padding-top : 0px; margin-top : 0px; font-size : 60%; margin-bottom : 0px" 
					/>
	    		</div>
	
	        	<table style = "margin-bottom : 2%">	
	        		<tr>
		        	   	<td style = "width : 20%; font-size : 80%; text-align: right">
		        	   		Randomization Type&nbsp;:&nbsp;
		        	   	</td>
			        	
			        	<td  style = "width : 70%" >
			        	<select wicket:id="randomizationType" style = "width : 30%"><option>Simple</option>
								<option selected = "selected">Custom</option>
								<option>Injections</option>
							</select>
						</td>
			        	<!-- issue 464  -->
	        			<td style = "width : 10%; text-align : center">
		        			<input wicket:id = "cancelButton" style = "font-size : 70%; width: 90%" type = "button"  value = "&nbsp;&nbsp;Close&nbsp;&nbsp;" />	
	        			</td>
	        		</tr> 
	        		
	        		<tr >
	        		    <td style = "width : 20%; font-size : 80%; text-align: right">File&nbsp;&nbsp;</td>
		        		<td style = "width : 70%">
		        			<input style = "font-size : 70%; width : 95%; padding-right : 2%; background : white; border : none" wicket:id="fileContents" id="upload" type="file" size="60" value = "Select File..."/>
		        		</td>
	        			
	        			<td  style = "width : 10%; text-align : center">
	        				<input wicket:id = "submitButton" style = "font-size : 70%; width : 90%" type="submit" value="&nbsp;Upload&nbsp;"/>  
	        			</td>
	        		</tr>
		        </table>
	            
	        	<span wicket:id="progress">[[ajax upload progressbar]]</span>
        
			</form>   
		</fieldset>     			
	
	</body>
 </html>
