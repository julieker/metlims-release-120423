<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="dialog.css"/>
     <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<wicket:head>
	<style>
		legend { border: 1px solid transparent; background-color: white; color: black; padding: 4px;}
	    fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px;}
	</style>
</wicket:head>

<body class = "dialog_background">
	<center>
		
	<fieldset class = "dialog_fieldset" style = "height : 80%; vertical-align : center; width :80%; text-align : center">	
	
		<legend class = "dialog_legend">
	   		<span wicket:id = "titleLabel" style = "text-align : left; font-weight : bold; color :  #0053CF">Edit Instrument</span>
	   	</legend>
	   	
	    	<span wicket:id = "feedback" class = "feedbackMsg80"/>
		  	
		  	<form wicket:id = "editInstrumentForm">  
		  	    <table>
				  	<tr>
						  <td style = "text-align : right">Name:</td>
						  <td><input wicket:id = "name" type="text" value="Moes Metabalome" size="40" maxlength="100"/></td>
					</tr>
					<tr>
						  <td style = "text-align : right">Description:</td>
						  <td><input wicket:id = "description" type="text" value="Moes Metabalome" size="40" maxlength="100"/></td>
					</tr>
					<tr>
						  <td style = "text-align : right">Type:</td>
						  <td><select wicket:id = "type" type="text" maxlength="50"><option></option></select></td>
					</tr>
					<tr>
						  <td style = "text-align : right">Room:</td>
						  <td><input wicket:id = "room" type="text" value="Moes Metabalome" size="40" maxlength="10"/></td>
					</tr>
					<tr>
						  <td style = "text-align : right">Manufacturer:</td>
						  <td><input wicket:id = "manufacturer" type="text" value="Moes Metabalome" size="40" maxlength="25" /></td>
					</tr>
					<tr>
						  <td style = "text-align : right">Model:</td>
						  <td><input wicket:id = "model" type="text" value="Moes Metabalome" size="40" maxlength="50"/></td>
					</tr>
					<tr>
						  <td style = "text-align : right">Serial Number:</td>
						  <td><input wicket:id = "serialNumber" type="text" value="Moes Metabalome" size="40" maxlength="25"/></td>
					</tr>
					<tr>
						  <td style = "text-align : right">Instrument Class:</td>
						  <td>
						  	<select wicket:id = "instrumentClass"><option></option></select>
						  </td>
					</tr>
					
				</table>
		    
		    	<input wicket:id="saveChanges"  type="submit"  style = "margin-top : 2%; margin-right : 20px"   value="&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;"/>
	  			<input wicket:id="cancelButton" type="submit"  style = "margin-left : 20px" value="&nbsp;&nbsp;Close&nbsp;&nbsp;"/>
			</form>
  		
  	</fieldset>
  	</center>
	
</body>
</html>
