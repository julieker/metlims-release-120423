
<html>
<wicket:head>
	<style>
		body 
			{
		   	font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		   	font-weight: 300;
			}
	
		table tr th { width : 800px; background   white; padding-left : 20px; padding-right : 20px; text-align : center }
		table tr.even { width : 800px; background  : white; padding-right : 10px;  }
		table tr.odd { width : 800px; background  : #EEEEEE; padding-right : 10px }
	</style>
</wicket:head>

	<body  style = "margin-top : 50px">
	
		<div wicket:id="feedback"></div>
		
		<form wicket:id = "reportsForm">
			<table style = "width : 96%; margin-left : 2%; margin-right : 2%; margin-top : 3%">
				<tr>
					<td style = "width : 50%; text-align : left">
						<h3><span wicket:id = "searchResultTitle" style = "margin-top: 5%; color :  #0053CF;"> </span></h3>
					</td>
					<td style = "width : 50%; text-align : right">
						<input wicket:id = "backButton" type="button"   value="&nbsp;&nbsp;New Search&nbsp;&nbsp;" />
					</td>
				</tr> 
			</table>
			
			<div>&nbsp;<br></div>
			<div wicket:id = "modal1"></div>
			<span>	
				<table style = "font-size : 80%; background : white; border : solid grey 1px; width : 98%; margin-left : 1% ; margin-right : 1%; font-size : 90%">
					<tr style = "border : solid 1px white; background : #888888; color : white; font-weight : 300">	
						<th>Experiment Id</th>
						<th># Samples</th>
						<th>Sample Range</th>
						<th>Completion Date</th>
						<th>Client</th>
						<th>PI</th>
						<th>Contact</th>
					</tr>		
			
					<tr wicket:id = "reportLists" >
						<td style = "text-align : center; width : 10%;"> <span wicket:id = "expId" ></span></td>
						<td style = "text-align : right; padding-right : 3px; width : 5%; "><span wicket:id = "sampleCount" ></span></td>
						<td style = "text-align : center; width : 20%; "><span wicket:id = "samplesDescriptor" ></span> </td>
						<td style = "text-align : right; width : 10%; padding-right : 5px"> <span wicket:id = "completionDate" ></span> </td>
						<td style = "text-align : right; width : 25%; padding-right : 5px"> <span wicket:id = "clientId" ></span> </td>
						<td style = "text-align : right; width : 10%; padding-right : 5px"> <span wicket:id = "piName" ></span> (<span wicket:id = "piPhone" ></span>)</td> 
						<td style = "text-align : right; width : 10%; padding-right : 5px"> <span wicket:id = "contactName" ></span> (<span wicket:id = "contactPhone" ></span>)</td>
					</tr>
			
				</table>
			</span>				
		</form>
	</body>
</html>
