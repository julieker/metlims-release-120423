<html xmlns:wicket="http://wicket.apache.org/">
<head>
	<link rel="stylesheet" type="text/css" href="dialog.css"/>
 
	<style>
        legend { border: none; background : transparent; color: black; padding: 4px; }
        fieldset { border: 2px outset #4D94FF; background-color : white; padding: 10px; width : 90%; margin-right : 5%; margin-left : 5%}
        th { text-align : center ;font-weight : 700;  background : #0053CF;  }
        
        .factorNameHeader { text-align : center; font-weight : bold ; width : 60px; border : none; color : light yellow }
        .pageTitle { font-weight : bold; font-size : 120%; color :  #0053CF}
        .sectionTitle { font-weight : 600; color : blue }
    </style>
</head>	
	
<body class = "dialog_background"> 
	<fieldset style = "vertical-align : middle; height : 90%;">
	   
		<legend>
			<span class = "pageTitle"> Add Experimental Factor</span>
		</legend>
		
		<span wicket:id = "feedback" class = "feedbackMsg80"></span>
		
		<form wicket:id = "factorAddForm"> 
			<div style = "width : 96%; margin-right : 2%; margin-left : 2%;">
            	<div class = "sectionTitle"> 1.  Factor<br></div>
                    <br>
              		    <table style = "width : 80%; margin-right : 10%; margin-left : 10%">
                        <tr>
                            <td style = "width : 60%;">
                                <table>
                                    <tr>
                                        <td nowrap style = "text-align : right; padding-right : 10px; font-weight : 800">Experiment Id :</td>
                                        <td><input wicket:id="expId" style = "text-align : left; border : none" type="text" value="(123) 456-7890" size="20"/></td>
                                    	<td>
                                    	    <!-- issue 464 -->
                                    		<input wicket:id = "cancelButton" type = "button" value = "&nbsp;&nbsp;&nbsp;Back&nbsp;&nbsp;&nbsp;" style = "width : 100px; margin-left : 120px;"/>
										</td>
                                    </tr>
                                    <tr style = "height  : 30px; vertical-align : bottom">
                                        <td nowrap style = "text-align : right; padding-right : 10px"><b> Factor Name :</b></td>
                                        <td nowrap> 
                                        	<input wicket:id = "factorName" type ="text" size ="130" style ="width : 350px"/>
                                        </td>
                                        <td >
											<input wicket:id = "saveButton" type = "submit" value = "&nbsp;&nbsp;&nbsp;Add Factor&nbsp;&nbsp;&nbsp;" style = "width : 100px; margin-left : 120px"/>
										</td>
			                        </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            
                <br><br>

                   <div style = "width : 96%; margin-right : 2%; margin-left : 2%;">
                       <div class = "sectionTitle" ><hr><br>2.  Factor values (please provide a value for each sample)<br><br></div>
                   </div>
				
				
					<div style="width: 50%; margin-left : 25%; margin-right : 25%;  background : #0053CF; border : none">
	                	<table style = "width : 100%;  cell-spacing : 0px; cell-padding : 0px; ">
                            <tr>
                               <th style = "width : 40%; color : white; text-align : center; border : solid 1px grey">Sample Id</th>
                               <th style = "width : 60%; color : white; text-align : center; border : solid 1px grey">Value</th>
                           	</tr>
                        </table>
                     </div>
					<div style="overflow: auto; height: 320px; width: 50%; margin-left : 25%; margin-right : 25%;  border : 1px grey solid">
	                	<table style = "width : 100%;   cell-spacing : 0px; cell-padding : 0px; margin-left : 0%">
                           
                      	     <tr wicket:id = "factorView" >
                               <td style = "text-align : center; width : 40%;">
                               		<input  wicket:id = "sampleID" type="text" value="Moes Metabalome" size="10"  style = "border : none; background : transparent"/>
                               </td>
                               <td style = "width : 60%; text-align : center">
                               		<input wicket:id = "sampleValue" type="text" title ="Value"  style = "width : 100%; text-align : right ; padding-right : 15px" />
                               	</td>
                           </tr>
                       </table>
                   </div>
         	<div><br><br><br><br></div>
		</form>
	</fieldset>  
</body>
</html>
