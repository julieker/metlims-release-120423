<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title>Edit Sample</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
     <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div style = "text-align : center">
<h2>Edit Sample</h2>
  <span wicket:id = "border">
  <span wicket:id = "feedback"></span>
   
  <form wicket:id = "editSampleForm">        
 	    <table>
		  	<tr>
		  		<td align="right">Sample ID:</td>
		  		<td><span wicket:id = "id"></span></td>
		  	</tr>
			<tr>
			  <td align="right">Name:</td>
			  <td><input wicket:id = "sampleName" type="text" size="40" /></td>
			</tr>
			<tr>
				<td align="right">User Description:</td>
				<td><input wicket:id = "userDescription" type="text" size="40" /></td>
			</tr>
			<tr>
				<td align="right">Experiment ID:</td>
				<td><input wicket:id="expID" type="text" size="20"/></td>
			</tr>
		  	<tr>
		  		<td align="right">Parent ID:</td>
		  		<td><input wicket:id = "parentID" type="text" size="20"/></td>
		  	</tr>
			<tr>
				<td align="right">Group ID:</td>
				<td><input wicket:id="groupID" type="text" size="20"/></td>
			</tr>
			<tr>
				<td align="right">Volume:</td>
				<td><input wicket:id="volume" type="text" size="20"/></td>
			</tr>
			<tr>
				<td align="right">Volume Units:</td>
				<td><select wicket:id="volUnits"></select></td>
			</tr>
			<tr>
				<td align="right">SampleType ID:</td>
				<td><input wicket:id="sampleTypeId" type="text" size="30"></td>
			</tr>
			<tr>
				<td align="right">GenusOrSpeciesID:</td>
				<td><input wicket:id="genusOrSpeciesID" type="text" size="30" /></td>
			</tr>
			<tr>
				<td align="right">Location ID:</td>
				<td><input wicket:id="locID" type="text" size="20"/></td>
			</tr>
			<tr>
				<td align="right">Control:</td>
				<td><input wicket:id="sampleControlType" type="checkbox"></td>
		  	</tr>	
		</table>
	    
	    <input type="submit" wicket:id="saveChanges" value="Save"/>
  </form>
  
  </span>
  </div>
</body>
</html>
