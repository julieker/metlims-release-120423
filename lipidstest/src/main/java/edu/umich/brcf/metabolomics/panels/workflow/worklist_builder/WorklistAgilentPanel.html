				</tr>

	                	<input disabled style = "font-size : 120%; font-weight : 900;  color : blue; vertical-align : bottom; text-align : middle" 
	                	type = "button"  title = "Move sample down"  alt="Down arrow" value = "&darr;"/> 
				
						<input wicket:id = "unDeleteButton" title = "Include this sample" style = "font-size : 120%; color : #00ee00; 
						font-weight : 900; padding-left : 5%; padding-right : 5%; width : 25px"  type = "button" class = "tableField" 
						value = "+"/>

						value = "X"/>
					</td>  	-->

					  <input wicket:id="selected" type="checkbox"/>

					<td>
    					<input  class = "tableField" disabled type = "text"/>
					</td>
					-->
