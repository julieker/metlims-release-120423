<wicket:head>

   <link rel="stylesheet" type="text/css" href="dialog.css"/>
 <style>
 .select2 {
   overflow-x:hidden;

}

.dropdown-content {

}
.ui-dialog {

	overflow-x: hidden;
    overflow-y: auto;
    autoFocus: false;
	position: absolute;
    max-height: 1000px;
    max-width: 1000px;
    height: 1000px;
    width: 1000px;
    scrollTop : 0;
	top: 0;

	left: 0;

	padding: .2em;

	outline: 0;

}
 </style>

<script language="JavaScript">
function refreshParent() {
	window.opener.location.href = window.opener.location.href;

	  if (window.opener.progressWindow)
			
	 {
	    window.opener.progressWindow.close()
	  }
	  window.close();
}
